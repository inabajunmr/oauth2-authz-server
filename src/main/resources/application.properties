spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/oauthzserver
spring.datasource.username=root
spring.datasource.password=

doma.dialect=MYSQL
doma.sql-file-repository=GREEDY_CACHE
doma.naming=SNAKE_LOWER_CASE
doma.exception-translation-enabled=true
doma.max-rows=0
doma.query-timeout=0
doma.fetch-size=0
doma.batch-size=0
doma.exception-sql-log-type=FORMATTED

spring.datasource.initialization-mode=always
